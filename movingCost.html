        /></a>
        <button

          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarSupportedContent"

        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <h5>

        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Moving Cost Calculator</h2>
      <form id="moving-cost-form">
        <div class="form-group">
          <label for="from-zip">Moving From ZIP:</label>
          <input type="text" id="from-zip" name="from-zip" required />
        </div>
        <div class="form-group">
          <label for="to-zip">Moving To ZIP:</label>
          <input type="text" id="to-zip" name="to-zip" required />
        </div>
        <div class="form-group">
          <label for="bedrooms">Number of Bedrooms:</label>
          <select id="bedrooms" name="bedrooms" required>
            <option value="1">1 Bedroom</option>
            <option value="2">2 Bedrooms</option>
            <option value="3">3 Bedrooms</option>
            <option value="4">4 Bedrooms</option>
            <option value="5">5+ Bedrooms</option>
          </select>
        </div>
        <div class="form-group">
          <label for="packing-services">Packing Services:</label>
          <select id="packing-services" name="packing-services">
            <option value="none">None</option>
            <option value="partial">Partial</option>
            <option value="full">Full</option>
          </select>
        </div>
        <div class="form-group">
          <label for="move-date">Move Date:</label>
          <input type="date" id="move-date" name="move-date" required />
        </div>
        <div class="form-group">
          <button type="submit">Calculate</button>
        </div>
      </form>
      <p>
        Note: Prices are estimates and may vary depending on various factors.
      </p>
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
