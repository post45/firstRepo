<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Your Quote</h2>
      <div id="quote-details">
        <table>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price Per Item ($)</th>
            <th>Total Price ($)</th>
          </tr>
          <tr>
            <td>Chairs</td>
            <td>4</td>
            <td>5</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Piano</td>
            <td>1</td>
            <td>20</td>
            <td>20</td>
          </tr>
          <tr>
            <td>Bed</td>
            <td>1</td>
            <td>30</td>
            <td>30</td>
          </tr>
          <!-- Add more items as needed -->
        </table>
        <p>Total Estimated Price: $70</p>
      </div>
    </div>
  </body>
</html>
